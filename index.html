<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Tetris 2</title>
</head>
<body>
  <button>Play</button>
  <div class="controls">
    <h3>Controls</h3>
    <ul class="controls-list">
      <li><i class="fas fa-arrow-up"></i><p> - Rotate (coming soon)</p></li>
      <li><i class="fas fa-arrow-right"></i><p> - Right</p></li>
      <li><i class="fas fa-arrow-left"></i><p> - Left</p></li>
      <li><i class="fas fa-arrow-down"></i><p>- Down</p></li>
    </ul>
  </div>
  <div class="reset-btn">Reset</div>
  <div class="grid-wrapper">
    <div class="grid"></div>
  </div>
  <div class="game-logo"></div>
  <div class="controls"></div>
  <div class="high-score">
    <h2>High Scores</h2>
    <!-- <ul class="high-scores">
      <li class="score-one"></li>
      <li class="score-two"></li>
      <li class="score-three"></li>
      <li class="score-four"></li>
      <li class="score-five"></li>
    </ul> -->
    <table class="high-scores-table">
      <tr>
        <th class="rank">Rank</th>
        <th class="score">Score</th>
        <th class="name">Name</th>
      </tr>
      <tr class="row 1">
        <td>1</td>
        <td>10000</td>
        <td>Steve</td>
      </tr>
      <tr class="row 2">
        <td>2</td>
        <td>8000</td>
        <td>Albert</td>
      </tr>
      <tr class="row 3">
        <td>3</td>
        <td>7500</td>
        <td>Graham</td>
      </tr>
      <tr class="row 4">
        <td>4</td>
        <td>7000</td>
        <td>Steve</td>
      </tr>
      <tr class="row 5">
        <td>5</td>
        <td>6800</td>
        <td>Tony</td>
      </tr>
      <tr class="row 6">
        <td>6</td>
        <td>6500</td>
        <td>Boris</td>
      </tr>
      <tr class="row 7">
        <td>7</td>
        <td>6200</td>
        <td>name</td>
      </tr>
      <tr class="row 8">
        <td>8</td>
        <td>6000</td>
        <td>name</td>
      </tr>
      <tr class="row 9">
        <td>9</td>
        <td>6000</td>
        <td>name</td>
      </tr>
    </table>
  </div>
  <audio loop></audioloop>
  <script src="./scripts/app.js"></script>
</body>
</html>
